		<div class="container">
			<h1>Sigamos en contacto</h1>
			<p>Si te gustaría conocer más sobre nuestros servicios o conversar sobre un proyecto esperamos tu mensaje.</p>
		</div>

		<div class="container">
			<form action="">
				<fieldset>
					<legend>Formulario de contacto</legend>


					  <div class="form-row">
					  	<div class="col">
					    	<label for="nombre">Nombre</label>
					     	<input type="text" class="form-control" id="nombre">
					    </div>
					  	<div class="col">
					    	<label for="apellido">Apellido</label>
					     	<input type="text" class="form-control" id="apellido">
					    </div>
					  </div>

					  <div class="form-group">
					    <label for="exampleFormControlInput1">Email</label>
					    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="nombre@ejemplo.com">
					  </div>

					<div class="form-check">
						<input class="form-check-input" type="checkbox" value="1" id="defaultCheck1">
						<label class="form-check-label" for="defaultCheck1">¿Desea recibir el newsletter?</label>
					 </div>
					 <br>
					 <div class="form-group">
						    <label for="exampleFormControlTextarea1">Comentarios</label>
						    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
						  </div>

  					<button type="submit" class="btn btn-primary">Enviar</button>

				</fieldset>
			</form>
		</div>
